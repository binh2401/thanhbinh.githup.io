<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thegioididong Clone</title>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="top-bar">
            <div class="logo">thegioididong</div>
            <div class="search-bar">
                <input type="text" placeholder="Tìm kiếm...">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="cart">
                <i class="fas fa-shopping-cart"></i>
            </div>
        </div>
        <nav class="menu">
            <a href="#">Điện thoại</a>
            <a href="#">Laptop</a>
            <a href="#">Phụ kiện</a>
            <a href="#">Smartwatch</a>
            <a href="#">Đồng hồ</a>
        </nav>
    </header>

    <section class="banner">
        <div class="slider">
            <img src="https://www.thegioididong.com/dtdd/xiaomi-15-256gb?rg=1" class="active">
            <img src="banner2.jpg">
            <img src="banner3.jpg">
        </div>
    </section>

    <section class="products">
        <h2>Khuyến mãi Online</h2>
        <div class="product-list">
            <div class="product">
                <img src="https://www.thegioididong.com/dtdd/oppo-a38-6gb?utm_flashsale=1" alt="OPPO A38">
                <p>OPPO A38 8GB/128GB</p>
                <p class="price">3.990.000đ</p>
            </div>
            <div class="product">
                <img src="https://www.thegioididong.com/may-tinh-bang/ipad-mini-7-5g?utm_flashsale=1" alt="iPad mini 7">
                <p>iPad mini 7 5G 128GB</p>
                <p class="price">17.290.000đ</p>
            </div>
            <div class="product">
                <img src="samsung.jpg" alt="Samsung Galaxy S23">
                <p>Samsung Galaxy S23</p>
                <p class="price">15.990.000đ</p>
            </div>
        </div>
    </section>


    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .top-bar {
            background: #ffcc00;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input {
            width: 300px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
        }

        .search-bar button {
            background: black;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        .cart {
            font-size: 20px;
        }

        .menu {
            background: #333;
            text-align: center;
            padding: 10px 0;
        }

        .menu a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .banner {
            width: 100%;
            height: 250px;
            overflow: hidden;
        }

        .slider img {
            width: 100%;
            display: none;
        }

        .slider img.active {
            display: block;
        }

        .products {
            padding: 20px;
            text-align: center;
        }

        .product-list {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .product {
            background: white;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 200px;
            transition: transform 0.3s ease;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            max-width: 100%;
            border-radius: 5px;
        }

        .price {
            color: red;
            font-weight: bold;
        }
    </style>
</body>

</html>
